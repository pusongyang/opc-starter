name: PR Check

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'app/**'
      - '.github/workflows/pr-check.yml'
  push:
    branches:
      - main
      - develop
    paths:
      - 'app/**'

jobs:
  lint-and-type-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: app
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ” ESLint Check
        run: npm run lint:check

      - name: ðŸ“ Prettier Check
        run: npm run format:check

      - name: ðŸ”· TypeScript Type Check
        run: npm run type-check

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint-and-type-check
    
    defaults:
      run:
        working-directory: app
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ§ª Run Unit Tests with Coverage
        run: npm run coverage

      - name: ðŸ“Š Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: app/coverage
          retention-days: 14

      - name: ðŸ“ˆ Coverage Summary
        if: always()
        run: |
          echo "## Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            echo "| Category | Coverage |" >> $GITHUB_STEP_SUMMARY
            echo "|----------|----------|" >> $GITHUB_STEP_SUMMARY
            cat coverage/coverage-summary.json | jq -r '.total | to_entries[] | "| \(.key) | \(.value.pct)% |"' >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage summary not available" >> $GITHUB_STEP_SUMMARY
          fi

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: lint-and-type-check
    
    defaults:
      run:
        working-directory: photo-wall
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: photo-wall/package-lock.json

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ” Create Build Environment File
        run: |
          cat > .env.production << EOF
          VITE_SUPABASE_URL=https://placeholder.supabase.co
          VITE_SUPABASE_ANON_KEY=placeholder-key
          EOF

      - name: ðŸ—ï¸ Build
        run: npm run build

      - name: ðŸ“Š Build Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Output Size" >> $GITHUB_STEP_SUMMARY
          du -sh dist/ >> $GITHUB_STEP_SUMMARY

  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [lint-and-type-check, unit-test, build]
    if: always()
    
    steps:
      - name: ðŸ“Š Generate Summary
        run: |
          echo "## PR Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint & Type Check | ${{ needs.lint-and-type-check.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-test.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY

